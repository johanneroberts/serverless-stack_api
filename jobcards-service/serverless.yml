service: jobcard-service

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: af-south-1
  environment:
    JOBCARDS_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: "*"

functions:
  jobSubmission:
    handler: api/jobcard.submit
    memorySize: 128
    description: Submit job information.
    events:
      - http:
          path: jobcard
          method: post
          cors: true
  listJobs:
    handler: api/jobcard.list
    memorySize: 128
    description: List all jobs
    events:
      - http:
          path: jobcard
          method: get
          cors: true
  jobDetails:
    handler: api/jobcard.get
    events:
      - http:
          path: jobcard/{id}
          method: get
          cors: true

resources:
  Resources:
    JobCardsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          -
            AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: ${self:provider.environment.JOBCARDS_TABLE}